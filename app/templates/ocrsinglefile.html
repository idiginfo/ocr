{% extends "base.html" %} {% block content %}
<div class="row">
	<div class="col-lg-6">
		<form class="form-horizontal" role="form" action="ocroutput" method="post" name="ocr" enctype="multipart/form-data">
				<div class="form-group">
					<label for="identifier">Please enter Identifier</label>
	    			<input type="text" class="form-control" name="identifier" id="identifier" placeholder="enter identifier" required>
				</div>
				<div class="form-group">
					<label for="url">Please enter URL</label>
	    			<input type="url" class="form-control" id="url" name="url" placeholder="http://www.morphbank.net/">
				</div>
				<div class="form-group">
					<label for="file">Or upload file</label>
					<input type="file" name="file" id="file">
				</div>
				<div class="form-group">
				<label for="crop">Crop image</label>
				<select class="form-control" name="crop" id="crop">
					<option value="no" selected="selected">no</option>
					<option value="top">top</option>
					<option value="left">left</option>
				</select>
				</div>
				<div class="form-group">
				<label for="response">Response type</label>
				<select class="form-control" name="response" id="response">
					<option value="html">html</option>
					<option value="json">json</option>
				</select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
		</form>
	</div>
</div>
{% endblock %} {% block scripts %} activateMenu("ocr") {% endblock %}
